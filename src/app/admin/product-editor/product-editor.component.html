<div class="bg-primary text-white px-2 pt-2 pb-1 rounded-top" [class.bg-warning]="editing">
  <h5>{{editing ? "Edit" : "Create"}} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)" >
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="inputCategory">Category</label>
    <input type="text" name="category" id="inputCategory" class="form-control" placeholder="Category" [(ngModel)]="product.category">
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <textarea name="description" id="inputDescription" class="form-control" [(ngModel)]="product.description">
    </textarea>
  </div>
  <div class="form-group">
    <label for="inputPrice">Price</label>
    <input type="text" name="price" id="inputPrice" class="form-control" placeholder="Price" [(ngModel)]="product.price">
  </div>
  <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
    {{editing ? "Save" : "Create"}}
  </button>     
  <button type="reset" class="btn btn-secondary" routerLink="/admin/main/products">
    Cancel
  </button>
</form>
