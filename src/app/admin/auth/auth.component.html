<div class="bg-info p-1 text-sm-center">
  <h3>SportsStore Admin</h3>
</div>
<div class="bg-danger mt-1 p-1 text-sm-center"
 *ngIf="errorMessage != null">
 {{errorMessage}}
</div> 
<div class="p-1 d-flex justify-content-center">
  <form class="col-sm-3" novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" name="username" id="inputName" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" [(ngModel)]="password" required>
    </div>
    <div class="text-sm-center">
      <button type="button" class="btn btn-secondary" routerLink="/">Go back</button>
      <button type="button" class="btn btn-primary" type="submit">Log In</button>
    </div>       
  </form>
</div>
