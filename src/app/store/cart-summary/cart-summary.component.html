<div class="float-left text-light">
  <small>
    Your cart:
    <span *ngIf="cart.itemCount > 0">
      {{cart.itemCount}} Item(s)
      {{cart.cartPrice | currency: "USD":"symbol-narrow":"2.2-2" }}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-light" [disabled]="cart.itemCount == 0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
