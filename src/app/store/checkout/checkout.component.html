<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-light">SPORTS STORE</a>
</nav>
<div *ngIf="orderSent" class="m-1 text-sm-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order.</p>
    <p>We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary" routerLink="/store">Return to Store</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate
      (ngSubmit)="submitOrder(form)" class="m-1">
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputName">Name</label>
            <input type="text" #name="ngModel" name="name" id="inputName" class="form-control" placeholder="Name" [(ngModel)]="order.name" required>
            <small *ngIf="submitted && name.invalid" class="text-danger">Please enter your name</small>
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress">Address</label>
            <input type="text" #address="ngModel" name="address" id="inputAddress" class="form-control" placeholder="Address" [(ngModel)]="order.address" required>
            <small *ngIf="submitted && address.invalid" class="text-danger">Please enter your address</small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-3">
            <label for="inputCity">City</label>
            <input type="text" #city="ngModel" name="city" id="inputCity" class="form-control" placeholder="City" [(ngModel)]="order.city" required>
            <small *ngIf="submitted && city.invalid" class="text-danger">Please enter your city</small>
        </div>
        <div class="form-group col-sm-3">
            <label for="inputState">State</label>
            <input type="text" #state="ngModel" name="state" id="inputState" class="form-control" placeholder="State" [(ngModel)]="order.state" required>
            <small *ngIf="submitted && state.invalid" class="text-danger">Please enter your state</small>
        </div>
        <div class="form-group col-sm-3">
            <label for="inputZip">Zip/Postal Code</label>
            <input type="text" #zip="ngModel" name="zip" id="inputZip" class="form-control" placeholder="Zip" [(ngModel)]="order.zip" required>
            <small *ngIf="submitted && zip.invalid" class="text-danger">Please enter your zip</small>
        </div>
        <div class="form-group col-sm-3">
            <label for="inputCountry">Country</label>
            <input type="text" #country="ngModel" name="country" id="inputCountry" class="form-control" placeholder="Country" [(ngModel)]="order.country" required>
            <small *ngIf="submitted && country.invalid" class="text-danger">Please enter your country</small>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary" routerLink="/cart">Back</button>
        <button type="button" class="btn btn-primary" type="submit">Complete Order</button>
    </div>
</form>
