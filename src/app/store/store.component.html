<div class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-light">SPORTS STORE</a>
</div>
<div class="row m-0">
  <div class="col-sm-3 align-self-start bg-info p-1">
    {{categories.length}} Categories
  </div>
  <div class="col-sm-9 p-1">
    <div *ngFor="let product of products" class="card mb-2">
      <h4 class="card-header">
        {{product.name}}
        <span class="float-sm-right badge badge-pill badge-primary">
          {{ product.price | currency: "USD":true:"2.2-2" }}
        </span>
      </h4>
      <div class="card-text p-1">{{product.description}}</div>
    </div>
  </div>
</div>
